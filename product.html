    This is my products page html for my film memorabilia e-commerce store
    for my final project. This store will have a retro yet sleek feel. 
    Each page will follow the themes of the film.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./product-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,900&family=WindSong:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section id="left-links">
        <svg xmlns="http://www.w3.org/2000/svg">
          <line x1="0" y1="10" x2="30" y2="10" stroke="black" />
          <line x1="0" y1="20" x2="30" y2="20" stroke="black" />
        </svg>
        <a>shop all</a>
      </section>
      <section id="center-links"><h1>J24</h1></section>
      <section id="right-links">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none">
          <circle
            id="search-circle"
            cx="15"
            cy="15"
            r="10"
            stroke="black"
          ></circle>
          <line
            id="search-line"
            x1="20"
            y1="20"
            x2="14"
            y2="14"
            stroke="black"
          ></line>
        </svg>
        <div id="cart">
          <p>cart</p>
          <svg xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="15" x2="30" y2="15" stroke="black" />
          </svg>
          <p id="cart-count">0</p>
        </div>
      </section>
    </header>
  <main>
    <h2>The Florida Project</h2>
    
    
  </main>
</body>
</html>
